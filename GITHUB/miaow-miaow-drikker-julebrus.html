<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miaow Miaow drikker julebrus</title>
    <!-- CSS skal ikke røres -->
    <link rel="stylesheet" href="css-skal-ikke-roeres/miaow-miaow-drikker-julebrus.css">
</head>
<body>

    <div id="container"><!-- DET ER IKKE LOV Å ENDRE PÅ NOE I HTML-KODEN! -->

        <h1 id="main-heading">Miaow Miaow drikker julebrus</h1>

        <img id="background-image" src="images/at-the-table.png">

        <img id="cat-left" src="images/cat-left.png">

        <img id="cat-right" src="images/cat-right.png">

        <img id="waiter" src="images/waiter.png">

        <div id="glass-1">
            <div id="glass-1-content"></div><!-- Innholdet i glasset på venstre side -->
        </div>

        <div id="glass-2">
            <div id="glass-2-content"></div><!-- Innholdet i glasset på høyre side -->
        </div>

    </div>

    <div id="output-div">
        <p>Her skrives det ut hva som skjer underveis</p>
    </div><!-- DET ER IKKE LOV Å ENDRE PÅ NOE I HTML-KODEN! -->

    
    <script>/* I denne script-tagen skal du kode JavaScript (ikke i ekstern fil) */

var waiter = document.getElementById("waiter");
var glass1Content = document.getElementById("glass-1-content");
var glass2Content = document.getElementById("glass-2-content");

var catLeft = document.getElementById("cat-left");
var catRight = document.getElementById("cat-right");

var outputDiv = document.getElementById("output-div");

var messages = [
    "kelnern helte julebrus i glassene",
    "cat 1 drakk 20 ml julebrus",
    "cat 2 drakk 20 ml julebrus",
];

function fillGlass() {
    
    var sodaHeight = parseInt(glass1Content.style.height) || 0;
    if (sodaHeight < 80) {
        glass1Content.style.color = "orange";
        var newHeight = sodaHeight + 40;
        if (newHeight > 80) {
            newHeight = 80;
        }
        glass1Content.style.height = newHeight + "px";

    }



    sodaHeight = parseInt(glass2Content.style.height) || 0;
    if (sodaHeight < 80) {
        glass2Content.style.color = "orange";
        var newHeight = sodaHeight + 40;
        if (newHeight > 80) {
            newHeight = 80;
        }
        glass2Content.style.height = newHeight + "px";

    }

    updateOutput();
}




function drinkGlass1() {
    var sodaHeight = parseInt(glass1Content.style.height) || 0;
    glass1Content.style.height = Math.max(sodaHeight - 20, 0) + "px";



    if (sodaHeight <= 0) {
        // det er tomt
    }

    updateOutput();
}




function drinkGlass2() {
    var sodaHeight = parseInt(glass2Content.style.height) || 0;
    glass2Content.style.height = Math.max(sodaHeight - 20, 0) + "px";

    if (sodaHeight <= 0) {
       //det er tomt
    }

    updateOutput();
}

function updateOutput() {
    outputDiv.innerHTML = "";
    for (var i = 0; i < messages.length; i++) {
        outputDiv.innerHTML += "<p>" + messages[i] + "</p>";
    }
}

catRight.onclick = drinkGlass2;
catLeft.onclick = drinkGlass1;
waiter.onclick = fillGlass;


    </script>
    
</body>
</html>
